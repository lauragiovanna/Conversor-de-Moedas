<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;400;700&display=swap"rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Converty Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Converty Money</h1>
        </header>
        <main>
            <label>
                Converter <b> de</b> <!---ultlizamos o b para colocar a letra em negrito-->

                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b> para </b>
                <select id="select">
                    <option>
                        US$ Dólar americano
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                    </option>
                </select>
            </label>
            </select>
            <label>
                Valor
                <input id="input-real" placeholder="10.000,00">
            </label>
            <button type="button">Converter</button>
            <section>
                <div class="brasil">
                    <img  src="./assets/img/brasil 2.png" alt="foto da bandeira do brasil">
                    <p class="descricao" > Real</p>
                    <p class="valor" id="valorreal">R$ 0,00 </p>
                    <img class="seta"  src="./assets/img/seta.png" alt="foto de uma seta ">
                </div>

              

                <div class="estadosunidos">
                    <img id="foto"src="./assets/img/estados-unidos (1) 1.svg" alt="bandeira dos estados unidos ">
                    <p class="descricao" id="descricao"> Dolar Americano</p>
                    <p class="valor" id="valordolar"> US$ 0,00 </p>
                </div>
                
            </section>
        </main>
    </div>

</body>
<script src="./script.js"></script>
</html>
